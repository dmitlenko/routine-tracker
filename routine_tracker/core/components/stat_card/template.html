{% load strutils %}

<div class="card h-100 text-center {{ class }}" {{ attrs }}>
    <div class="card-body {{ 'd-flex flex-row-reverse gap-3 px-4 justify-content-between align-items-center'|onlyif:horizontal }}">
        <div class="display-4 text-{{ color }} {{ 'mb-2'|ifnot:horizontal }}">
            <i class="bi bi-{{ icon }}"></i>
        </div>
        <div class="{{ 'd-flex flex-column-reverse gap-3 align-items-start'|onlyif:horizontal }}">
            <h2 class="card-title text-truncate {{ 'mb-3'|ifnot:horizontal }}">{{ value }}</h2>
            <p class="card-text text-muted {{ 'fw-bold text-uppercase'|onlyif:horizontal }}">{{ description }}</p>
        </div>
    </div>
</div>
