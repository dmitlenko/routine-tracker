{% extends layout %}

{% load widget_tweaks %}

{% block content %}

        <div class="card-body">
            <h1>{{ title }}</h1>
            {% component 'form' form %}
                <button type="submit" class="btn btn-primary">{{ submit }}</button>
            {% endcomponent %}
        </div>
    </div>
{% endblock content %}
