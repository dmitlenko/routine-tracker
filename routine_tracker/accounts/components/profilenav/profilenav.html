<ul class="nav nav-tabs mb-3">
    {% for link in navlinks %}
        <li>
            <a
                {% if not link.url == "#" %}hx-get="{{ link.url }}"{% endif %}
                href="#"
                class="nav-link {{ link.active }}"
                hx-headers='{"HX-Navigation": "true"}'
                hx-push-url="true"
                {{ attrs }}>
                {{ link.text }}
            </a>
        </li>
    {% endfor %}
</ul>
