<nav class="navbar sticky-top navbar-dark navbar-expand-lg bg-dark">
    <div class="container-lg">
        <a class="navbar-brand mb-0 h1" href="#">RoutineTracker</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div
            class="collapse navbar-collapse {% if not is_authenticated %}d-flex flex-row-reverse{% endif %}"
            id="navbarMenu"
        >
            {% if is_authenticated %}
                <ul class="navbar-nav mb-2 mb-lg-0 w-100">
                    {% for link in navlinks %}
                    <li class="nav-item">
                        <a class="nav-link {{ link.active }}" href="{{ link.url }}">{{ link.text }}</a>
                    </li>
                    {% endfor %}
                </ul>
                {% component 'userdropdown' / %}
            {% else %}
                <ul class="navbar-nav mb-2 mb-lg-0 ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Log in</a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
