{% load messages %}

<div
    x-data="toastComponent({% messages_to_json request %})"
    @hx-show-message.window="handleMessages($event)"
    class="toast-container position-fixed top-0 end-0 p-3"
>
    {% comment %} Template for a new toast {% endcomment %}
    <div
        x-ref="toastTemplate"
        class="toast align-items-center border-0 d-none"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
    >
        <div class="d-flex">
            <div x-ref="toastBody" class="toast-body"></div>
            <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"
            ></button>
        </div>
    </div>
</div>
