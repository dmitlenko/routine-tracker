{% load i18n %}
{% load modal %}
{% load routine_extras %}

{% component 'loader' id="routine-detail-loader" / %}

<div>
    <div class="card-body d-flex gap-3 justify-content-between align-items-center">
        <div>
            <button class="btn btn-dark" {% hxmodal 'routines:entry-create' pk=routine.pk  %}>
                {% trans "Check in" %}
            </button>
        </div>
        {% component 'dropdown' %}
            <li>
                <a
                {% hxmodal 'routines:routine-edit-modal' pk=routine.pk %}
                class="dropdown-item" href="#">{% trans "Edit" %}</a>
            </li>
            <li>
                <a
                {% hxmodal 'routines:routine-delete' pk=routine.pk %}
                class="dropdown-item text-danger" href="#"> {% trans "Delete" %} </a>
            </li>
        {% endcomponent %}
    </div>
    {% component 'entry-table' entries / %}
</div>
