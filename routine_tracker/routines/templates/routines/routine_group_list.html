{% extends "layouts/default.html" %}

{% block content %}
    <h1>Groups</h1>
    <ul>
        {% for group in groups %}
            <li>
                {% component 'routine_group' group=group / %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'routines:routine-group-create' %}">Create a new group</a>
{% endblock content %}
